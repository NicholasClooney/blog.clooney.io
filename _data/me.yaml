aboutSite:
  heading: About this site
  paragraphs:
    - >
      This <a class="link dim underline" href="https://github.com/TheClooneyCollection/11ty-subspace-builder">🖖 "Subspace Module"</a> runs on
      <a class="link dim underline" href="https://www.11ty.dev/">Eleventy</a>, stitched together with
      a handful of custom shortcodes, Markdown enhancements, and a playground of color themes. The layout uses a light
      layer of <a class="link dim underline" href="https://tachyons.io/">Tachyons</a> utility classes so I can experiment quickly without
      reinventing a design system each time inspiration strikes.
    - >
      Every post is written in Markdown, linted by scripts in the repository, and published through an automated build
      that also generates social images. I keep analytics lightweight and transparent; you can inspect the configuration
      in the open-source repo anytime.
    - >
      Highlight snippets like <code class="fw6 ph2 pv1 br2 bg-washed-blue dark-blue">eleventy.config.js</code>,
      custom collections, and theme previews are continually evolving. If you spot something that could be improved,
      feel free to open an issue or drop me a note.
