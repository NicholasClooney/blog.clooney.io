intro:
  paragraphs:
    - >
      Hi, I’m Nicholas Clooney, a seasoned engineer who loves building thoughtful,
      well-crafted software. For me, great software feels alive: clear in purpose, elegant in design,
      and reliable in every detail. I enjoy shaping systems that not only work well, but feel right,
      from the smallest UI polish to the architecture that holds everything together.
    - >
      When I’m not coding, I enjoy working with my hands, woodworking, shaping small projects from raw materials, and finding the same
      quiet satisfaction in physical craft that I do in code. I also love exploring the city, playing strategy and roguelike games, and
      spending time with my cat, Princess Luna, who keeps things interesting every day.
    - >
      This site is a mix of notes, projects, and reflections, part digital garden, part personal logbook, where I share what I’ve learned,
      built, or simply found meaningful.
    - >
      If you’re curious about collaboration, have a question about one of my posts, or just want to say hi, I always enjoy trading notes.
      The links in the contact card are the quickest way to reach me.
